{% extends "auctions/layout.html" %} {% block body %}
<h2 class="flex-container heading">Active Listings</h2>

<div class="item-select cat-search">
  <form return="{% url 'index'%}" method="post">
    {% csrf_token %}
    <div class="flex-container category">
      <select name="category" class="cat-item form-select">
        <option value="all" selected>All</option>
        {% for c in cat %}
        <option value="{{c}}">{{c}}</option>
        {% endfor %}
      </select>
      <button class="cat-item search">search</button>
    </div>
  </form>
</div>

<div class="flex-container listing">
  {% for item in items %}

  <div class="content">
    <a class="listing-link" href="{% url 'list' item.id %}" method="post">
      <div class="flex-container contents">
        {% if item.image %}
        <div class="flex-item image">
          <img src="{{item.image.url}}" class="img" />
        </div>
        {% else %}
        <div class="flex-item image">
          <img
            src="https://static.vecteezy.com/system/resources/previews/005/337/799/original/icon-image-not-found-free-vector.jpg"
            class="img"
          />
        </div>
        {% endif %}

        <div class="flex-item desc">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text description">{{item.description}}</p>
          <p class="card-text price"><strong>Price: </strong>Rs.{{item.price}}</p>
        </div>
      </div>
    </a>
  </div>

  {% empty %}
  <div class="flex-container heading no-items">
    <h4 class="no-item">No items</h4>
  </div>
  {% endfor %}
</div>
{% endblock %}
