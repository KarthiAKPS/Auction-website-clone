{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <form return="{% url 'index' %}" method="post">
        {% csrf_token %}
        <select name="category">
            {% for c in cat %}
            <option value="{{c}}">{{c}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">search</button>
    </form>

    {% for item in items %}
    <ul class="list-unstyled">
        <li class="container">
            <a href="{% url 'list' item.title %}" method="post">
                <div class="row">
                    {% if item.image %}
                    <div class="col-md-2">
                        <img src="{{item.image.url}}" class="img-fluid" alt="Product Image" width="200">
                        {% endif %}
                    </div>
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{item.title}}</h5>
                                <p class="card-text">{{item.description}}</p>
                                <p class="card-text"><strong>Price: </strong>Rs.{{item.price}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>
    {% empty %}
        <h4> No items </h4>
    {% endfor %}
{% endblock %}
