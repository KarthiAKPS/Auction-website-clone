{% extends "auctions/layout.html" %}

{% block body %}

<div class="container-box">
    <h2 class="f1 flex-container heading">Register</h2>

    {% if message %}
        <div class="f2 alert alert-danger center">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="f2 flex-container create">
        <div class="form-group">
            <input class="form-select" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-select" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-select" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-select" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <button class="form-group btn">Register</button>
        </div>

    Already have an account? <a class="f2 link" href="{% url 'login' %}">Log In here.</a>
</div>

{% endblock %}
