{% extends 'auctions/layout.html' %}

{%block body %}

{% if image %}
<img src="{{image.url}}" />
{% endif %}

<div><h4>{{name}}</h4></div>
<div>{{description}}</div>
<div>{{price}}</div>

<form method="post" action="{% url 'current' name=name price=price %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Bid</button>
</form>

{% if category %}
<div>{{category}}</div>
{% endif %}

{% endblock %}
